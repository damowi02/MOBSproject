<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Car Multimedia</title>
    <link rel="stylesheet" href="tavascan.css">
</head>

<body>
    <header>
        <div class="DatumundUhrzeit" id="Datum"></div>
        <div class="DatumundUhrzeit" id="Zeit"></div>
    </header>

    <main>
        <div class="CupraHome" id="CupraHomePic">
            <img class="CupraFront" src="front.jpg">
            </div>
            
    <div class="CarInstrument">
          <div class="DataInfo" id="GasInfo">
            <img id="Gas" class="Data" src="fuel.jpg">               
         </div>
         <div class="DataInfo" id="Verbrauch"></div>
                
         <div class="DataInfo" id="VelocityInfo">
            <img id="Velocity" class="Data" src="velocity.jpg">
         </div
         >
         <div class="DataInfo" id="KMH"></div>
    
         <div class="DataInfo" id="TemperatureInfo">
            <img id="Temperature" class="Data" src="temp.jpg">         
         </div>
         <div class="DataInfo" id="GradCelsius"></div>
    
         <div class="DataInfo" id="HumidityInfo">
              <img id="Humidity" class="Data" src="humidity.jpg">
         </div>
         <div id="DataInfo" id="Feuchtigkeit"></div>
    
         <div class="DataInfo" id="PressureInfo">
            <img id="Pressure" class="Data" src="pressure.jpg">
         </div>
         <div class="DataInfo" id="Pascal"></div>
         </div>
    
         <div class="NaviFront">
             <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d42132.58083461726!2d9.642557529864106!3d48.700008489479686!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sde!2sde!4v1576308997815!5m2!1sde!2sde" width= "80%" height= "80%" frameborder="0" style="border:0;" allowfullscreen=""></iframe>       
         </div>
    
         <div class="MusicFront">
            <iframe src="https://open.spotify.com/embed/playlist/37i9dQZF1DX1rVvRgjX59F" width="600" height="680" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>         </!--div>
             
         <div class="CarFunctionsFront"></div>
                

    </main>

    <footer>
        <div class="button" id="DataB">
            <img class="icons" id="Info" src="Lenkrad.jpg">
        </div>

        <div class="button" id="NaviB">
            <img class="icons" id="NaviInfo" src="Navigation.jpg">
        </div>

        <div class="button" id="CupraB">
            <img class="icons" id=CupraInfo src="CupraLogo.jpg">
        </div>
        <div class="button" id="MusicB">
            <img class="icons" id="MusicInfo" src="Musik.jpg">
        </div>
        <div class="button" id="SettingB">
            <img class="icons" id="SettingInfo" src="setting.jpg">
        </div>

    </footer>

    <script src="tavascan.js"></script>
</body>

</html>
